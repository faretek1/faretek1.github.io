{% if page and page.meta and page.meta.authors and page.meta.authors[0] == "areseven" %}
    <img src="/assets/areseven.png" alt="logo">
{% else %}
    <!--https://github.com/squidfunk/mkdocs-material/blob/master/material/templates/partials/logo.html-->
    {% if config.theme.logo %}
        <img src="{{ config.theme.logo | url }}" alt="logo">
    {% else %}
        {% set icon = config.theme.icon.logo or "material/library" %}
        {% include ".icons/" ~ icon ~ ".svg" %}
    {% endif %}
{% endif %}
